<!-- https://www.w3schools.com/html/html_intro.asp# -->
<!DOCTYPE html> <!-- declaração define que este documento é um documento HTML5 -->
<html lang="pt-br"> <!-- elemento é o elemento raiz de uma página HTML -->
<head> <!-- elemento contém metainformações sobre a página HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- elemento especifica um título para a página HTML (que é mostrado na barra de título do navegador ou na guia da página) -->
</head>
<body> <!-- elemento define o corpo do documento e é um recipiente para todos os conteúdos visíveis, como cabeçalhos, parágrafos, imagens, hiperlinks, tabelas, listas, etc. -->
    <h1>Isso é um título</h1> <!-- elemento define um título grande -->
    <p>Isso é um parágrafo</p> <!-- elemento define um parágrafo -->
    <img src="images.png" alt="Imagem HTML">
</body>
</html>
